<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблична верстка</title>
    <link rel="stylesheet" href="styleTable.css">
</head>
<body>
<table width="100%">
    <tr>
        <td class="td1" colspan="3">
            <h1>1</h1>
        </td>
    </tr>
    <tr>
        <td class="td5">
            <h1>5</h1>
        </td>
        <td class="td4">
            <h1>Заголовок списку</h1>
            <ul>
                <li>Пункт 1</li>
                <li>Пункт 2</li>
                <li>Пункт 3</li>
            </ul>
            <span>Жебракують філософи при ґанку церкви в Гадячі, ще й шатро їхнє п'яне знаємо.</span>
            <p><b>Dubito ergo cogito, cogito ergo sum.</b></p>
            <p class="author"><i>&#8211; Rene Descartes</i></p>
        </td>
        <td class="td2">
            <h1>2</h1>
        </td>
    </tr>
    <tr>
        <td class="td3" colspan="3">
            <h1>3</h1>
        </td>
    </tr>
</table>
</body>
</html>
